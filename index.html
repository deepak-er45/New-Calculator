<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
    <link rel="icon" type="images1/jpg" href="favicon.jpg">
</head>
<body>
    <div class="calculator">
        <input type = "text" placeholder="0"id =inputBox>
        <div>
            <button class="operatorB">AC</button>
            <button class="operatorB">DEL</button>
            <button class="operatorB">%</button>
            <button class="operatorB">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operatorB">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operatorB">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operatorB">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBOTTON">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
